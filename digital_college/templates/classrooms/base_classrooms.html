{% load staticfiles %}
<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href={% static 'classrooms/css/materialize.min.css' %}  media="screen,projection"/>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        {% block content %}

        {% endblock content %}
      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src={% static 'classrooms/js/materialize.min.js' %}></script>
      <script src={% static 'classrooms/js/quiz.js' %}></script>
    </body>
  </html>
